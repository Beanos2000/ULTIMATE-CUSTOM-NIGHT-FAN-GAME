<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Custom Night</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Menu -->
    <div id="menu" style="display: block;">
        <h1 id="gameTitle">UCN Fan Game</h1>

        <!-- Freddy UI -->
        <img id="animatronicImage" src="./resources/images/freddy.png" alt="freddy">
        <div>
            <button id="decreaseFreddy">-</button>
            <span id="freddyDiffiulty">0</span>
            <button id="increaseFreddy">+</button>
        </div>

        <!-- Bonnie UI -->
         <img id="animatronicImage" src="./resources/images/bonnie.png" alt="Bonnie">
         <div>
            <button id="decreaseBonnie">-</button>
            <span id="bonnieDiffiulty">0</span>
            <button id="increaseBonnie">+</button>
        </div>

        <button id="startButton">Start Night</button>
    </div>

    <!-- Office -->
    <div id="office" style="display: none;">
        <button id="maskButton">Mask</button>
        <button id="leftDoor">Left Door</button>
        <div id="power">Power: 100%</div>
        <div id="time">0:00 AM</div>
        <div id="lightOverlay"></div>
    </div>

    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/details.js"></script>
</body>

</html>
